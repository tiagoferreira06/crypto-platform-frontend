<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - Crypto Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Crypto Platform</div>
        <ul class="navbar-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="market.html">Market</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href="transactions.html">Transactions</a></li>
        </ul>
        <div class="navbar-user">
            <span id="username"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span>Watchlist</span>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading watchlist...</p>
            </div>

            <!-- Watchlist Table -->
            <div id="watchlistContent" class="hidden">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Added</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="watchlistTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        checkAuth();
        
        const user = getUser();
        document.getElementById('username').textContent = user.username;

        // carregar watchlist
        async function loadWatchlist() {
            try {
                const watchlistData = await getWatchlist(user.userId);
                
                const tableBody = document.getElementById('watchlistTable');
                tableBody.innerHTML = '';
                
                if (watchlistData && watchlistData.length > 0) {
                    watchlistData.forEach(item => {
                        const row = document.createElement('tr');
                        
                        const date = new Date(item.addedAt);
                        const formattedDate = date.toLocaleDateString('pt-PT');
                        
                        row.innerHTML = `
                            <td>
                                <strong>${item.coinSymbol}</strong> ${item.coinName}
                            </td>
                            <td>${formattedDate}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="removeItem(${item.id})">
                                    Remove
                                </button>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center text-muted">
                                Your watchlist is empty. Go to Market to add coins!
                            </td>
                        </tr>
                    `;
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('watchlistContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading watchlist:', error);
                document.getElementById('loading').innerHTML = `
                    <p class="text-danger">Error loading watchlist</p>
                `;
            }
        }

        // remover item da watchlist
        async function removeItem(id) {
            try {
                await removeFromWatchlistApi(id);
                loadWatchlist();
            } catch (error) {
                console.error('Remove error:', error);
            }
        }

        // carregaar pagina
        loadWatchlist();
    </script>
</body>
</html>
