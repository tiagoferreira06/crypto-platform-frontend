<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Crypto Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Crypto Platform</div>
        <ul class="navbar-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="market.html">Market</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href="transactions.html">Transactions</a></li>
        </ul>
        <div class="navbar-user">
            <span id="username"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span>Transactions</span>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading transactions...</p>
            </div>

            <!-- Transactions Table -->
            <div id="transactionsContent" class="hidden">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Coin</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        checkAuth();
        
        const user = getUser();
        document.getElementById('username').textContent = user.username;

        // carregar transaçoes
        async function loadTransactions() {
            try {
                const data = await getTransactions(user.userId);
                
                const tableBody = document.getElementById('transactionsTable');
                tableBody.innerHTML = '';
                
                if (data && data.length > 0) {
                    data.forEach(transaction => {
                        const row = document.createElement('tr');
                        
                        const date = new Date(transaction.transactionDate);
                        const formattedDate = date.toLocaleString('pt-PT', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        const typeClass = transaction.type === 'BUY' ? 'text-success' : 'text-danger';
                        
                        row.innerHTML = `
                            <td style="font-size: 0.85rem;">${formattedDate}</td>
                            <td class="${typeClass}"><strong>${transaction.type}</strong></td>
                            <td><strong>${transaction.coinSymbol}</strong> ${transaction.coinName}</td>
                            <td>${transaction.quantity.toFixed(8)}</td>
                            <td>€${transaction.pricePerCoin.toFixed(2)}</td>
                            <td><strong>€${transaction.totalValue.toFixed(2)}</strong></td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                No transactions yet. Go to Market to buy crypto!
                            </td>
                        </tr>
                    `;
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('transactionsContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        // carregar pagina
        loadTransactions();
    </script>
</body>
</html>
